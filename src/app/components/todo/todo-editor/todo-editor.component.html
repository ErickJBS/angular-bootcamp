<form #todo="ngForm"(ngSubmit)="addTodo()">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="TODO" [(ngModel)]="content" name="content">
        <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">Add</button>
        </div>
    </div>
</form>
