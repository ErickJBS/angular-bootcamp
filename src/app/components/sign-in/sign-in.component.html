<div class="card mt-5 card-form p-0">
  <div class="card-header">
    <h1 class="h3 text-center">Sign In</h1>
  </div>
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSignIn()" novalidate>

      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input class="form-control" type="email" name="email" id="inputEmail" #e="ngModel" [(ngModel)]="email"
          [ngClass]="{'is-invalid': loginForm.submitted && e.invalid }" placeholder="Email address" required autofocus>
        <div class="invalid-feedback" *ngIf="loginForm.submitted && e.invalid">
          <div *ngIf="e.errors.required"> Email is required </div>
        </div>       
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input class="form-control" type="password" name="password" id="inputPassword" #pw="ngModel" [(ngModel)]="password"
          [ngClass]="{'is-invalid': loginForm.submitted && pw.invalid }" placeholder="Password" required>
        <div class="invalid-feedback" *ngIf="loginForm.submitted && pw.invalid">
          <div *ngIf="pw.errors.required"> Password is required </div>
        </div>       
      </div>

      <div class="row justify-content-center">
        <button class="btn btn-primary" type="submit">Sign In</button>
      </div>

      <hr class="my-4"/>

      <div class="text-center">
        <span>Don't have an account yet? <a [routerLink]="['/signUp']">Create one</a></span>
      </div>
    </form>
  </div>
</div>
